<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Math_Solver.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2>Math Solver Chatbot</h2>
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <span>Hello! I am your Math Solver. How can I help?</span>
            </div>
        </div>

        <!-- Input Field -->
        <div class="input-container">
            <div id="image-preview-container" class="image-preview-container"></div>
            
            <label for="file-upload" class="attachment-icon">
                <i class="fas fa-paperclip"></i>
                <input type="file" id="file-upload" accept="image/*" hidden>
            </label>
            <input type="text" id="user-input" placeholder="Type a math problem...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
<script src="{% static 'js/MathSolver.js' %}"></script>
<script type="text/javascript" async 
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML">
</script>

    
    
</body>
</html>
